name: Knock Knock

on:
  schedule:
    - cron: "0 0 * * 1-5"

on: push

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      # Checkout to current branch
      - uses: actions/checkout@v3
        with:
            persist-credentials: false
            fetch-depth: 0

      # Modify last update
      - name: Modify last update
        run: |
            RANDOM=$(date +%s)
            echo "RANDOM $RANDOM"
            d=`date '+%Y-%m-%dT%H:%M:%SZ'`
            echo $d > LAST_UPDATED

      # Commit the changes
      - name: Commit changes
        run: |
            git config --local user.email "ryfthink@gmail.com"
            git config --local user.name "Sep"
            git add -A

            arr[0]="chore(bot): 😂 auto commit"
            arr[1]="chore(bot): 😱 auto commit"
            arr[2]="chore(bot): 👿 auto commit"
            arr[3]="chore(bot): 💩 auto commit"
            arr[4]="chore(bot): 🙏 auto commit"
            arr[5]="chore(bot): 🙈 auto commit"
            arr[6]="chore(bot): 🐐 auto commit"
            arr[7]="chore(bot): 🤖 auto commit"
            arr[8]="chore(bot): 🟩 auto commit"
            arr[9]="chore(bot): 👻 auto commit"

            rand=$[$RANDOM % ${#arr[@]}]

            git commit -m "${arr[$rand]}"

            git push
