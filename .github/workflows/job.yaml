name: Knock Knock

on: push
  #schedule:
    #- cron: "1 0 * * 1,2,3,4,5"

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      # Checkout to current branch
      - uses: actions/checkout@v3
        with:
            persist-credentials: false
            fetch-depth: 0

      # Modify last update
      - name: Modify last update
        run: |
            RANDOM=$(date +%s)
            echo "RANDOM $RANDOM"
            d=`date '+%Y-%m-%dT%H:%M:%SZ'`
            echo $d > LAST_UPDATED

      # Commit the changes
      - name: Commit changes
        run: |
            git config --local user.email "ryfthink@gmail.com"
            git config --local user.name "oksep"
            git add -A

            arr[0]="chore(bot): 😂 knock-knock"
            arr[1]="chore(bot): 😱 knock-knock"
            arr[2]="chore(bot): 👿 knock-knock"
            arr[3]="chore(bot): 💩 knock-knock"
            arr[4]="chore(bot): 🙏 knock-knock"
            arr[5]="chore(bot): 🙈 knock-knock"
            arr[6]="chore(bot): 🐐 knock-knock"
            arr[7]="chore(bot): 🤖 knock-knock"
            arr[8]="chore(bot): 🟩 knock-knock"
            arr[9]="chore(bot): 👻 knock-knock"

            rand=$[$RANDOM % ${#arr[@]}]

            git commit -m "${arr[$rand]}"

            git push
